<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>配置中心</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <style>
        htlm,
        body {
            margin: 0;
            padding: 0;
            background: #F0F0F0;
        }

        #nav {
            padding: 10px 10px 0 10px;
            border-bottom: solid 1px #ccc;
            display: flex;
        }

        #nav .item {
            border: solid 1px #ccc;
            border-bottom: none;
            padding: 5px 10px 0 10px;
            border-radius: 5px 5px 0 0;
            box-shadow: 0 0 2px 1px rgba(0, 0, 0, .2) inset;
        }

        #nav .item.active {
            background: green;
            color: #fff;
        }
        #nav .item .close{
            display: inline-block;
            width: 17px;
            height: 17px;
            line-height: 16px;
            margin-left: 20px;
            background: #bb0000;
            text-align: center;
            color: #fff;
            border-radius: 50%;
            font-style: normal;
            cursor: pointer;
        }

        #box {
            padding: 5px;
        }

        #txt {
            width: 500px;
        }
        #err{
            font-size: 12px;
            color: #bb0000;
        }
    </style>
    <link rel="stylesheet" href="/css/jsonformter.css">
    <link rel="stylesheet" href="/plugin/css/layui.css" />
    <style>
        .nav{
        background: #393D49;
        height: 50px;
    }
    .logo{
        color: #fff;
        font-size: 24px;
        height: 50px;
        line-height: 50px;
        margin-left: 10px;
    }
    .top_menu{
        text-align: right;
    }
    .top_menu .layui-icon-set-sm{
        color: #fff;
        font-size: 20px;
    }
    .logout{
        height: 50px;
        line-height: 50px;
        margin-right: 5px;
        width: 50px;
        float: right;
        text-align: center;
    }
    .logout:hover{
        box-shadow:0 0 6px 20px rgba(0, 0, 0, .2) inset;
    }
    .container_box{
        display: flex;
    }
    .container{
        padding: 10px;
        margin-left: 200px;
    }
    </style>
</head>

<body>
    <div class="layui-fluid" style="padding:0">
        <div class="layui-row nav">
            <div class="layui-col-md3">
                <div class="logo">
                    Logo
                </div>
            </div>
            <div class="layui-col-md9 top_menu">
                <div class="logout">
                    <i class="layui-icon layui-icon-set-sm"></i>
                </div>
            </div>
        </div>
        <div class="layui-row container_box">
            <div class="">
                <ul class="layui-nav layui-nav-tree layui-nav-side" style="top:50px;">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;">默认展开</a>
                        <dl class="layui-nav-child">
                            <dd><a href="">默认</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item"><a href="">产品</a></li>
                </ul>
            </div>
            <div class="container">
                <div id="main">
                    <div id="nav"></div>
                    <div id="box">
                        <p>
                            <input type="text" id="namespace" /><button id="add">添加</button>
                        </p>
                        <p>
                            <textarea id="txt" rows="10"></textarea>
                        </p>
                        <p>
                            <div id='container'></div>
                        </p>
                        <p>
                            <button id="save">保存</button>
                        </p>
                        <p id="err">

                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/jsonformter.js"></script>
    <script>
        $(function () {
            var curr_space = "";
            //加载
            function load(namespae) {
                curr_space = namespae;
                $("#err").text("");
                $.get("/all/" + namespae, function (res) {
                    $("#txt").val(res.data);
                    $("#namespace").val(namespae);
                    var options = {
                        dom: '#container' //对应容器的css选择器
                    };
                    var jf = new JsonFormater(options); //创建对象
                    jf.doFormat(res.data, function (msg) {
                        $("#err").text(msg);
                    }); //格式化json
                })
            }

            $("#nav").on("click", ".close", function () {
                $("#nav .item").removeClass("active");
                $(this).parent().remove();
                $.ajax({
                    url: "/" + $(this).parent().text().replace("x", ""),
                    type: "DELETE"
                });
            })
            //点击加载
            $("#nav").on("click", ".item", function () {
                $("#nav .item").removeClass("active");
                $(this).addClass("active");
                load($(this).text().replace("x", ""));
            })
            //添加
            $("#add").click(function () {
                var txt = $("#txt").val();
                var namespace = $("#namespace").val();
                $.post("/all/" + namespace, {
                    txt: txt
                }, function (res) {
                    alert("保存成功")
                })
            });
            //保存
            $("#save").click(function () {
                var txt = $("#txt").val();
                $.post("/all/" + curr_space, {
                    txt: txt
                }, function (res) {
                    alert("保存成功")
                })
            });
            //初始化获取所有项
            $.get("/list", function (res) {
                res.data.forEach(function (txt) {
                    $("#nav").append("<div class='item'>" + txt +
                        "<i class='close'>x</i></div>");
                });
                curr_space = res.data[0];
                $("#nav .item").eq(0).addClass("active");
                load(res.data[0])
            })
        });
    </script>

    <script src="/plugin/layui.js"></script>
    <script>
        layui.use(['layer', 'element'], function () {

        });
    </script>
</body>

</html>
